<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>



                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="First Name" autocomplete="firstName" required formControlName="firstName">
                  <div *ngIf="registerForm  && registerForm.controls.firstName.touched && registerForm.controls.firstName.invalid && registerForm.controls.firstName.errors.required" class="err-msg"> Required !</div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Last Name" autocomplete="lastName" required formControlName="lastName">
                  <div *ngIf="registerForm  && registerForm.controls.lastName.touched && registerForm.controls.lastName.invalid && registerForm.controls.lastName.errors.required" class="err-msg"> Required !</div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
<!--                  <div>   <label for="address">Address</label></div>-->
                <input type="text" class="form-control" rows="3" cols="50" placeholder="Address" autocomplete="address" required formControlName="address">
                  <div *ngIf="registerForm  && registerForm.controls.address.touched && registerForm.controls.address.invalid && registerForm.controls.address.errors.required" class="err-msg"> Required !</div>
<!--                  <textarea class="form-control"  rows="3" cols="50" placeholder="Address" autocomplete="address" required>-->
<!--                  </textarea>-->
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Contact Number" autocomplete="contactNumber" required formControlName="contactNumber">
                  <div *ngIf="registerForm  && registerForm.controls.contactNumber.touched && registerForm.controls.contactNumber.invalid && registerForm.controls.contactNumber.errors.required" class="err-msg"> Required !</div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required formControlName="username">
                  <div *ngIf="registerForm  && registerForm.controls.username.touched && registerForm.controls.username.invalid && registerForm.controls.username.errors.required" class="err-msg"> Required !</div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required formControlName="email">
                  <div *ngIf="registerForm  && registerForm.controls.email.touched && registerForm.controls.email.invalid && registerForm.controls.email.errors.required" class="err-msg"> Required !</div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="password" required formControlName="password">
                  <div *ngIf="registerForm  && registerForm.controls.password.touched && registerForm.controls.password.invalid && registerForm.controls.password.errors.required" class="err-msg"> Required !</div>
                </div>

                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="repeatPassword" required formControlName="repeatPassword">
                  <div *ngIf="registerForm  && registerForm.controls.repeatPassword.touched && registerForm.controls.repeatPassword.invalid && registerForm.controls.repeatPassword.errors.required" class="err-msg"> Required !</div>
                </div>






                <button type="button" class="btn btn-block btn-success" (click)="onRegister()">Create Account</button>
              </form>
            </div>
            <div class="card-foote p-4">
              <div class="ro">
                <div class="col-6">
<!--                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>-->
                </div>
                <div class="col-6">
<!--                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
